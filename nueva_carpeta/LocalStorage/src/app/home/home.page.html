<ion-content [fullscreen]="true" class="container" >
  <!-- Encabezado colapsable -->
  <div id="container">
    <ion-title size="large" class="color-changing-title">
      Local Storage
    </ion-title>
    
  </div>
  

  <br><br><br><br> <br><br>  <!-- Saltos de línea -->

  <div id="container"> <!-- Contenedor principal --> <!-- Inicio del Div -->

    <br><br> <!-- Saltos de línea -->

    <div id="container">
      <ion-label class="highlight">{{recovertext}}</ion-label><!-- Etiqueta para mostrar el texto recuperado de localStorage -->
    </div> 

    <br><br> <!-- Saltos de línea -->

    <input type="text" [(ngModel)]="receivetext" placeholder="Ingrese su texto a guardar" class="my-input"> <!-- Input para ingresar texto a guardar en localStorage -->
    <br><br> <!-- Saltos de línea -->

    <button class="my-button" (click)="print()">Enviar</button> <!-- Botón para guardar el texto en localStorage -->
 <!-- Estilos en línea -->
    <style>
      .my-button {
        background-color: #007bff; /* Establece el color de fondo del botón */
        color: #fff; /* Establece el color de texto del botón */
        border: none; /* Quita el borde del botón */
        border-radius: 20px; /* Establece el radio de borde del botón */
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3); /* Agrega una sombra al botón */
        padding: 10px 20px; /* Establece el padding del botón */
        font-size: 1.2rem; /* Establece el tamaño de fuente del botón */
      }
    </style>

    <br><br> <!-- Saltos de línea -->

  </div> <!-- Fin del Div -->
  

  <div id="container">
    <br><br><br><br><br><br>

    <ion-button id="present-alert" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="ion-text-center">ir a youtube?</ion-button>

<ion-alert
  trigger="present-alert"
  header="Acabaste de ser Rick Roleado"
  subHeader="Mensaje Importante"
  message="Que bonita aplicacion no? JAJAJAJ"
  [buttons]="alertButtons"
>
</ion-alert>
    </div>
</ion-content>

<style>
  .highlight {
    border: 1px solid #00BFFF; /* Agrega un borde sólido de 1px con el color Celeste */
    padding: 5px; /* Agrega un poco de espacio dentro del borde para separarlo del texto */
    background-color: #F0FFFF; /* Establece un color de fondo Celeste claro */
  }
</style>
